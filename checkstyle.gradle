apply plugin: 'checkstyle'

checkstyle {
  toolVersion = "7.1.1"
  configFile rootProject.file('checkstyle/checkstyle.xml')
}

task checkstyle(type: Checkstyle) {
  source 'src'
  include '**/*.java'
  exclude '**/gen/**'
  exclude '**/R.java'
  exclude '**/BuildConfig.java'
  classpath = files()
}
check.dependsOn 'checkstyle'
